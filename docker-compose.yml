services:
  mainapi:
    image: mainapi
    build:
      context: .
      dockerfile: MainApi/Dockerfile
    environment:
      - MONGO_CONNSTRING=mongodb://root:example@mongo:27017
      - SQL_CONNSTRING=Server=sqlserver;Database=master;User=sa;Password=YourStrong!Passw0rd
    ports:
      - "8080:8080"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
        
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

volumes:
  mongodb_data:
  sqlserver_data:
